	<p align="justify"> 
        Write a program, which accepts the name of a person and searches the file for the corresponding phone number.   
<br><br>
	</center> </p> 
<hr>

<!--EXECUTION-->
<div style = "max-width: 1000px; margin: 20px auto; padding: 20px 50px; background-color:#DBE9FF;  box-shadow: 0px 0px 70px rgba(0, 0, 0, 0.2);"> <center>
    <center>
        <script>
            var phoneBook = {};

            function addEntry() {
                var name = document.getElementById("name").value;
                var phoneNumber = document.getElementById("phoneNumber").value;

                // Add entry to phoneBook
                phoneBook[name] = phoneNumber;

                // Clear input fields
                document.getElementById("name").value = "";
                document.getElementById("phoneNumber").value = "";

                alert("Entry added successfully!");
            }

            function searchPhoneNumber() {
                var searchValue = document.getElementById("search").value;
                var searchResults = [];

                // Ensure search input is not empty
                if (!searchValue.trim()) {
                    alert("Please enter a name or phone number to search.");
                    return false; // Prevent form submission
                }

                // Search by name
                for (var name in phoneBook) {
                    if (name.toLowerCase().includes(searchValue.toLowerCase())) {
                        searchResults.push(name + "'s phone number is: " + phoneBook[name]);
                    }
                }

                // Search by phone number
                for (var name in phoneBook) {
                    if (phoneBook[name].includes(searchValue)) {
                        searchResults.push(name + "'s phone number is: " + phoneBook[name]);
                    }
                }

                // Display search results if found
                if (searchResults.length > 0) {
                    alert(searchResults.join("\n"));
                } else {
                    alert("No matching entries found.");
                }

                return false; // Prevent form submission
            }
        </script>

        <h3>Add New Entry:</h3>
        <form onsubmit="event.preventDefault(); addEntry();">
            Name: <input type="text" id="name" placeholder="Enter name"><br>
            Phone Number: <input type="text" id="phoneNumber" placeholder="Enter phone number"><br>
            <button type="submit">Add Entry</button>
        </form>

        <hr>

        <h3>Search Phone Number:</h3>
        <form onsubmit="event.preventDefault(); searchPhoneNumber();">
            <input type="text" id="search" placeholder="Enter name or phone number to search"><br>
            <button type="submit">Search</button>
